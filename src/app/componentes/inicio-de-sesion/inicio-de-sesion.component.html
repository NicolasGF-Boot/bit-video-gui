<div class="mx-auto text-center d-flex flex-column justify-content-center formulario">
    <h1>Inicio de Sesión</h1>

    <form [formGroup]="formularioInicioDeSesion" (ngSubmit)="iniciarSesion(formularioInicioDeSesion.value)">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text material-icons">email</span>
            </div>
            <input formControlName="correoElectronico" type="email" class="form-control" id="email"
                placeholder="Correo Electrónico" />
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text material-icons">vpn_key</span>
            </div>
            <input formControlName="contrasena" type="password" class="form-control" id="pass"
                placeholder="Contraseña" />
        </div>
        <div class="row">
            <div class="boton col-12">
                <button type="submit" class="btn btn-primary">Ingresar</button>
            </div>
        </div>
    </form>

</div>
