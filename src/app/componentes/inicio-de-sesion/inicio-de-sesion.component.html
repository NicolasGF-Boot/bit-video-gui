<div class="row col-12 d-flex justify-content-center">
    <h1>Inicio de Sesión</h1>
</div>
<div class="row">
    <div class="col-4"></div>

    <div class="col-4">
        <form [formGroup]="formularioInicioDeSesion" (ngSubmit)="iniciarSesion(formularioInicioDeSesion.value)">
            <div class="form-group">
                <input formControlName="correoElectronico" type="email" class="form-control" id="email" placeholder="Correo electronico" />
            </div>
            <div class="form-group">
                <input formControlName="contrasena" type="password" class="form-control" id="pass" placeholder="Contraseña" />
            </div>
            <div class="row">
                <div class="boton col-12">
                    <button type="submit" class="btn btn-primary">Ingresar</button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-4"></div>
</div>
