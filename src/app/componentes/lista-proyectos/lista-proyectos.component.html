<div class="container">
  <div class="row mb-5">
    <div class="col-12">
      <div id="carouselControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="assets/images/banners/banner-1.jpg" class="d-block w-100" alt="">
          </div>
          <div class="carousel-item">
            <img src="assets/images/banners/banner-2.jpg" class="d-block w-100" alt="">
          </div>
          <div class="carousel-item">
            <img src="assets/images/banners/banner-3.jpg" class="d-block w-100" alt="">
          </div>
          <div class="carousel-item">
            <img src="assets/images/banners/banner-4.jpg" class="d-block w-100" alt="">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Anterior</span>
        </a>
        <a class="carousel-control-next" href="#carouselControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Siguiente</span>
        </a>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12 col-md-6">
      <h3>Proyectos</h3>
    </div>
    <div class="col-12 col-md-6">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Búsqueda" aria-label="Búsqueda" aria-describedby="button-search" [(ngModel)]="busqueda" (keyup)="cargarProyectos()" maxlength="250" />
        <div class="input-group-append">
          <button class="btn btn-outline-secondary btn-sm d-flex align-items-center" type="button" id="button-search" (click)="cargarProyectos()">
            <span class="material-icons mr-1">search</span>
            <span class="d-none d-md-inline">Buscar</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <hr/>

  <div class="row mb-3">
    <div *ngIf="estaCargando; else listaDeProyectos" class="d-flex justify-content-center w-100">
      <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Cargando...</span>
      </div>
    </div>
    <ng-template #listaDeProyectos>
      <div *ngFor="let proyecto of proyectos" class="col-12 col-sm-6 col-md-4 col-xl-3 mb-3">
        <div class="card mx-auto" style="width: 100%; max-width: 18rem;">
          <figure class="portada">
            <img [src]="proyecto.portada" class="card-img-top" alt="poster">
          </figure>
          <div class="card-body">
            <h5 class="card-title">{{ proyecto.nombreProyecto }}</h5>
            <p class="card-text">{{ proyecto.descripcionProyecto }}</p>
            <a class="btn btn-primary" [routerLink]="['/proyectos', proyecto._id]">Saber más</a>
          </div>
        </div>
      </div>
    </ng-template>
  </div>
</div>
