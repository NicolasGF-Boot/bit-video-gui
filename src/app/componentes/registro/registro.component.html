<div class="row col-12 d-flex justify-content-center">
    <h1>Registro de Usuario</h1>
</div>
<div class="row">
    <div class="col-2"></div>
    <div class="col-2">
        <img class="avatar" src="{{ avatarFile }}" alt="" />
    </div>
    <div class="col-4">
        <form [formGroup]="formularioRegistro" (ngSubmit)="crearUsuario(formularioRegistro.value)">
            <div class="form-group">
                <input formControlName="nombreUsuario" type="text" class="form-control" id="nombre" placeholder="Nombre" />
            </div>
            <div class="form-group">
                <input formControlName="correoUsuario" type="email" class="form-control" id="email" placeholder="Correo electronico" />
            </div>
            <div class="form-group">
                <input formControlName="contrasena" type="password" class="form-control" id="pass" placeholder="ContraseÃ±a" />
            </div>
            <div class="form-group">
                <input formControlName="avatar" type="file" class="form-control" id="avatar" (change)="onFileSelected($event)" />
            </div>
            <div class="row">
                <div class="boton col-12">
                    <button type="submit" class="btn btn-primary">Registrarse</button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-4"></div>
</div>
